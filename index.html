<html><head><base href="https://fenixai.com/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>A-IMAGE from Fenix AI</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #111;
    color: #fff;
    height: 100%;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
}
.logo {
    width: 100px;
    height: auto;
}
h1 {
    font-size: 2.5em;
    background: linear-gradient(45deg, #00aaff, #ff00aa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.main-content {
    display: flex;
    flex-direction: column;
    gap: 20px;
}
.input-section {
    background-color: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,170,255,0.2);
}
textarea {
    width: 100%;
    height: 100px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px;
    font-size: 16px;
    resize: vertical;
}
.controls {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 15px;
}
.control-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
}
select, input[type="number"] {
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    font-size: 14px;
}
button {
    background: linear-gradient(45deg, #00aaff, #ff00aa);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    font-size: 16px;
}
button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,170,255,0.4);
}
.output-section {
    display: grid;
    gap: 20px;
}
.image-container {
    background-color: #222;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(255,0,170,0.2);
    transition: transform 0.3s;
    cursor: pointer;
}
.image-container:hover {
    transform: scale(1.05);
}
.image-container img {
    width: 100%;
    height: 250px;
    object-fit: cover;
}
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
}
.modal-content {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}
.modal-image {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
}
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}
.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
    <header>
        <img src="/a/f7c7b212-c2ff-4c8f-a426-dfe515804f1c" alt="Fenix AI Logo" class="logo">
        <h1>A-IMAGE from Fenix AI</h1>
    </header>
    <div class="main-content">
        <div class="input-section">
            <textarea id="imagePrompt" placeholder="תאר את התמונה שברצונך ליצור..."></textarea>
            <div class="controls">
                <div class="control-group">
                    <label for="style">סגנון:</label>
                    <select id="style">
                        <option value="None">ללא</option>
                        <option value="Realistic">ריאליסטי</option>
                        <option value="Low Poly">לואו פולי</option>
                        <option value="3D Low Poly">לואו פולי תלת מימד</option>
                        <option value="Cartoon">קריקטורה</option>
                        <option value="Japanese Anime">אנימה יפנית</option>
                        <option value="Painting">ציור</option>
                        <option value="Sketch">סקיצה</option>
                        <option value="3D">תלת מימד</option>
                        <option value="Pixel Art">פיקסל ארט</option>
                        <option value="Minimalist">מינימליסטי</option>
                        <option value="Retro">רטרו</option>
                        <option value="Futuristic">עתידני</option>
                        <option value="Fantasy">פנטזיה</option>
                        <option value="Sci-Fi">מדע בדיוני</option>
                        <option value="Horror">אימה</option>
                        <option value="Pop Art">פופ ארט</option>
                        <option value="Abstract">אבסטרקטי</option>
                        <option value="Watercolor">צבעי מים</option>
                        <option value="Vector">וקטורי</option>
                        <option value="Collage">קולאז'</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="viewpoint">נקודת מבט:</label>
                    <select id="viewpoint">
                        <option value="None">ללא</option>
                        <option value="Close-Up">תקריב</option>
                        <option value="Medium Shot">צילום בינוני</option>
                        <option value="Long Shot">צילום רחוק</option>
                        <option value="Aerial View">מבט אווירי</option>
                        <option value="Eye Level View">מבט בגובה העיניים</option>
                        <option value="Low Angle View">זווית נמוכה</option>
                        <option value="High Angle View">זווית גבוהה</option>
                        <option value="Side View">מבט צד</option>
                        <option value="Front View">מבט חזיתי</option>
                        <option value="Back View">מבט אחורי</option>
                        <option value="Over the Shoulder">מעבר לכתף</option>
                        <option value="First Person">גוף ראשון</option>
                        <option value="Panoramic View">מבט פנורמי</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="lighting">תאורה:</label>
                    <select id="lighting">
                        <option value="None">ללא</option>
                        <option value="Bright">בהיר</option>
                        <option value="Dim">עמום</option>
                        <option value="Warm">חם</option>
                        <option value="Cool">קר</option>
                        <option value="Natural">טבעי</option>
                        <option value="Artificial">מלאכותי</option>
                        <option value="Indoor">פנים</option>
                        <option value="Outdoor">חוץ</option>
                        <option value="Dramatic">דרמטי</option>
                        <option value="Soft">רך</option>
                        <option value="Harsh">קשה</option>
                        <option value="Colorful">צבעוני</option>
                        <option value="Monochromatic">חד גוני</option>
                        <option value="Sunrise">זריחה</option>
                        <option value="Sunset">שקיעה</option>
                        <option value="Midday">צהריים</option>
                        <option value="Golden Hour">שעת הזהב</option>
                        <option value="Blue Hour">השעה הכחולה</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="aspectRatio">יחס גובה-רוחב:</label>
                    <select id="aspectRatio">
                        <option value="1:1">1:1 (ריבוע)</option>
                        <option value="4:3">4:3 (סטנדרטי)</option>
                        <option value="3:4">3:4 (פורטרט סטנדרטי)</option>
                        <option value="3:2">3:2 (קלאסי)</option>
                        <option value="2:3">2:3 (פורטרט קלאסי)</option>
                        <option value="16:9">16:9 (מסך רחב)</option>
                        <option value="21:9">21:9 (אולטרה רחב)</option>
                        <option value="9:16">9:16 (פורטרט סמארטפון)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="imageCount">מספר תמונות:</label>
                    <select id="imageCount">
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="imagesPerRow">תמונות בשורה:</label>
                    <select id="imagesPerRow">
                        <option value="auto">אוטומטי</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button onclick="generateImages()">צור תמונות</button>
            </div>
        </div>
        <div id="outputSection" class="output-section">
            <!-- Images will be generated here -->
        </div>
    </div>
</div>

<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
        <img class="modal-image" id="modalImage" src="" alt="הגדלת תמונה">
    </div>
</div>

<script>
async function generateImages() {
    const prompt = document.getElementById('imagePrompt').value;
    const style = document.getElementById('style').value;
    const viewpoint = document.getElementById('viewpoint').value;
    const lighting = document.getElementById('lighting').value;
    const aspectRatio = document.getElementById('aspectRatio').value;
    const count = parseInt(document.getElementById('imageCount').value);
    const imagesPerRow = document.getElementById('imagesPerRow').value;
    
    const outputSection = document.getElementById('outputSection');
    
    outputSection.innerHTML = '<p>יוצר תמונות...</p>';
    
    try {
        // Simulate API call to FLUX models
        await new Promise(resolve => setTimeout(resolve, 3000));
        
        let imagesHtml = '';
        for (let i = 0; i < count; i++) {
            imagesHtml += `
                <div class="image-container" onclick="openModal(this)">
                    <img alt="AI generated image based on prompt: ${prompt}" 
                         src="https://picsum.photos/400/300?random=${i}" 
                         width="400" height="300">
                </div>
            `;
        }
        outputSection.innerHTML = imagesHtml;
        
        // Set grid columns based on imagesPerRow
        if (imagesPerRow !== 'auto') {
            outputSection.style.gridTemplateColumns = `repeat(${imagesPerRow}, 1fr)`;
        } else {
            outputSection.style.gridTemplateColumns = 'repeat(auto-fit, minmax(250px, 1fr))';
        }
    } catch (error) {
        outputSection.innerHTML = '<p>אירעה שגיאה ביצירת התמונות. נסה שנית.</p>';
    }
}

function openModal(container) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const img = container.querySelector('img');
    modal.style.display = "block";
    modalImg.src = img.src;
    modalImg.alt = img.alt;
}

// Get the <span> element that closes the modal
const span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
    document.getElementById('imageModal').style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    const modal = document.getElementById('imageModal');
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</body></html>
